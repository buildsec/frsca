$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: '0.2'
dictionaryDefinitions:
  - name: ssf-words
    path: './ssf-words.txt'
    addWords: true
dictionaries:
  - ssf-words
ignorePaths:
  - '/ssf-words.txt'
  - '/docs/themes'
  - '/go.mod'
  - '/platform/vendor'
  - 'ssf_tool.cue'
  - 'go.sum'
  - 'cue.mod'
  - '*.cue'
