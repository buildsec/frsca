apiVersion: mutations.gatekeeper.sh/v1alpha1
kind: AssignMetadata
metadata:
  name: annotation-salsa
spec:
  match:
    scope: Namespaced
    kinds:
    - apiGroups: ["*"]
      kinds: ["Pod"]
    namespaces:
      - "prod"
  location: "metadata.annotations.salsa"
  parameters:
    assign:
      value: "verified"