apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "policy-controller.labels" . | nindent 4 }}
    control-plane: {{ template "policy-controller.fullname" . }}-webhook
  name: {{ template "policy-controller.fullname" . }}-webhook-logging
  namespace: {{ .Release.Namespace }}
data:
  zap-logger-config: |-
    {
      "level": "info",
      "development": false,
      "outputPaths": ["stdout"],
      "errorOutputPaths": ["stderr"],
      "encoding": "json",
      "encoderConfig": {
        "timeKey": "ts",
        "levelKey": "level",
        "nameKey": "logger",
        "callerKey": "caller",
        "messageKey": "msg",
        "stacktraceKey": "stacktrace",
        "lineEnding": "",
        "levelEncoder": "",
        "timeEncoder": "iso8601",
        "durationEncoder": "",
        "callerEncoder": ""
      }
    }
  # Log level overrides
  # Changes are be picked up immediately.
  loglevel.controller: "info"
  loglevel.webhook: "info"
{{- if .Values.serviceMonitor.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "policy-controller.labels" . | nindent 4 }}
    control-plane: {{ template "policy-controller.fullname" . }}-webhook
  name: {{ template "policy-controller.fullname" . }}-webhook-observability
  namespace: {{ .Release.Namespace }}
data:
  metrics.backend-destination: prometheus
  metrics.request-metrics-backend-destination: prometheus
{{- end }}
